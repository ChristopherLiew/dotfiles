format = """
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_state\
    $git_status\
    $git_metrics\
    $fill\
    $cmd_duration $jobs $time\
    $line_break\
    $character
"""

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[ï„µ](purple) "
error_symbol = "[ï„µ](red) "
vicmd_symbol = "[ï„µ](green) "

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
